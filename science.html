                { question: "What is the primary role of tRNA (transfer RNA) during protein synthesis?", options: ["Carrying genetic code", "Forming ribosomes", "Transporting amino acids", "Splicing mRNA"], answer: "Transporting amino acids" },
                { question: "What is the study of the Earth's magnetic field called?", options: ["Seismology", "Petrology", "Palaeontology", "Geomagnetism"], answer: "Geomagnetism" },
                { question: "What is the chemical symbol for Strontium?", options: ["Sr", "St", "Sn", "S"], answer: "Sr" },
                { question: "What is the term for the maximum displacement or distance moved by a point on a vibrating body or wave measured from its equilibrium position?", options: ["Frequency", "Wavelength", "Period", "Amplitude"], answer: "Amplitude" },
                { question: "What is the technical name for the voice box?", options: ["Pharynx", "Esophagus", "Trachea", "Larynx"], answer: "Larynx" },
                { question: "Which moon of Jupiter is the most volcanically active body in the solar system?", options: ["Ganymede", "Callisto", "Europa", "Io"], answer: "Io" },
                { question: "What type of chemical reaction combines an acid and a base to produce salt and water?", options: ["Redox", "Precipitation", "Decomposition", "Neutralization"], answer: "Neutralization" },
                { question: "What is the specific name for the region in the brain responsible for regulating sleep and wakefulness?", options: ["Hippocampus", "Amygdala", "Hypothalamus", "Medulla Oblongata"], answer: "Hypothalamus" },
                { question: "What is the chemical symbol for Barium?", options: ["B", "Be", "Ba", "Bi"], answer: "Ba" },
                { question: "What is the unit of illuminance (how much light falls on a surface)?", options: ["Candela", "Lumen", "Lux", "Watt"], answer: "Lux" },
                { question: "In genetics, what is the term for the observable physical or biochemical characteristics of an organism?", options: ["Allele", "Genotype", "Locus", "Phenotype"], answer: "Phenotype" },
                { question: "What is the boundary between the Earth's crust and the mantle called?", options: ["Gutenberg Discontinuity", "Lehmann Discontinuity", "Mohoroviƒçiƒá Discontinuity (Moho)", "Conrad Discontinuity"], answer: "Mohoroviƒçiƒá Discontinuity (Moho)" },
                { question: "What is the primary product of the dark reactions (Calvin Cycle) of photosynthesis?", options: ["Water", "ATP", "Oxygen", "Glucose"], answer: "Glucose" },
                { question: "What is the name for the difference in electrical potential across a cell membrane, crucial for nerve impulse transmission?", options: ["Action Potential", "Threshold Voltage", "Synaptic Gap", "Resting Potential"], answer: "Resting Potential" },
                { question: "What is the geological era that is often called the 'Age of Mammals'?", options: ["Paleozoic", "Mesozoic", "Precambrian", "Cenozoic"], answer: "Cenozoic" },
                { question: "What type of nuclear particle is emitted during beta decay?", options: ["Alpha Particle", "Photon", "Neutron", "Electron"], answer: "Electron" },
                { question: "Which scientist first calculated the circumference of the Earth using shadows?", options: ["Ptolemy", "Aristotle", "Eratosthenes", "Copernicus"], answer: "Eratosthenes" }
            ]
        };

        // --- QUIZ STATE & ELEMENTS ---
        let currentLevel = null;
        let questionCount = 0;
        let timePerQuestion = null;
        let currentQuizQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let timerInterval = null;
        let timeRemaining = 0;

        const startScreen = document.getElementById('startScreen');
        const quizScreen = document.getElementById('quizScreen');
        const resultScreen = document.getElementById('resultScreen');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const nextButton = document.getElementById('nextButton');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const startButton = document.getElementById('startButton');
        const timerDisplay = document.getElementById('timerDisplay');
        const levelDisplay = document.getElementById('levelDisplay');
        const timerProgress = document.getElementById('timerProgress');

        // --- SELECTION LOGIC ---
        function updateStartButton() {
            startButton.disabled = !(currentLevel && timePerQuestion);
            if (!startButton.disabled) {
                startButton.classList.remove('disabled:bg-gray-700', 'disabled:shadow-none', 'disabled:border-gray-600', 'disabled:text-gray-400');
                startButton.classList.add('selected-button');
            } else {
                startButton.classList.remove('selected-button');
                startButton.classList.add('disabled:bg-gray-700', 'disabled:shadow-none', 'disabled:border-gray-600', 'disabled:text-gray-400');
            }
        }

        function selectButton(containerId, selectedButton) {
            document.querySelectorAll(`#${containerId} .neon-button`).forEach(btn => {
                btn.classList.remove('selected-button');
            });
            selectedButton.classList.add('selected-button');
        }

        function selectLevel(button) {
            selectButton('levelOptions', button);
            currentLevel = button.getAttribute('data-level');
            questionCount = parseInt(button.getAttribute('data-qcount'));
            updateStartButton();
        }

        function selectTime(button) {
            selectButton('timeOptions', button);
            timePerQuestion = parseInt(button.getAttribute('data-time'));
            updateStartButton();
        }

        // --- QUIZ FLOW LOGIC ---
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function startChallenge() {
            // Take the required number of questions from the full bank
            currentQuizQuestions = shuffleArray(allQuestions[currentLevel]).slice(0, questionCount);
            currentQuestionIndex = 0;
            score = 0;

            levelDisplay.textContent = `${currentLevel} LEVEL: Q${currentQuestionIndex + 1}/${questionCount} ‚ùì`;

            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            loadQuestion();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeRemaining = timePerQuestion;
            const totalTime = timePerQuestion;
            timerProgress.style.width = '100%';
            timerProgress.style.transitionDuration = `${totalTime}s`;

            timerDisplay.textContent = `TIME: ${timeRemaining}s ‚è≥`;

            // Start the visual transition (CSS handles the smooth depletion)
            setTimeout(() => {
                timerProgress.style.width = '0%';
            }, 50);

            // Start the counter for display and timeout check
            timerInterval = setInterval(() => {
                timeRemaining--;
                timerDisplay.textContent = `TIME: ${timeRemaining}s ‚è≥`;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerProgress.style.width = '0%';
                    // Automatically mark incorrect and proceed
                    selectAnswer(null, 'TIMED OUT', currentQuizQuestions[currentQuestionIndex].answer);
                }
            }, 1000);
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questionCount) {
                showResults();
                return;
            }

            const currentQ = currentQuizQuestions[currentQuestionIndex];

            // UI reset
            questionText.textContent = currentQ.question;
            optionsContainer.innerHTML = '';
            feedbackMessage.textContent = '';
            nextButton.disabled = true;
            nextButton.textContent = 'NEXT >> ‚è≠Ô∏è';
            levelDisplay.textContent = `${currentLevel} LEVEL: Q${currentQuestionIndex + 1}/${questionCount} üß†`;

            // Start the timer for the new question
            startTimer();

            // Shuffle and render options
            let options = [...currentQ.options];
            options = shuffleArray(options);

            options.forEach((option, index) => {
                const emoji = ['A', 'B', 'C', 'D'][index] + ')';
                const button = document.createElement('button');
                button.textContent = `${emoji} ${option}`;
                button.className = 'option-button w-full text-left p-3 rounded-lg font-medium hover:bg-gray-800 focus:outline-none';
                button.onclick = () => selectAnswer(button, option, currentQ.answer);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedButton, selectedOption, correctAnswer) {
            // Stop the timer immediately
            clearInterval(timerInterval);
            timerProgress.style.transitionDuration = '0s';

            // Re-calculate the current width to freeze the bar visually
            const progressFraction = timeRemaining > 0 ? (timeRemaining / timePerQuestion) : 0;
            timerProgress.style.width = `${progressFraction * 100}%`;

            const isCorrect = selectedOption === correctAnswer;
            const buttons = optionsContainer.querySelectorAll('.option-button');

            // Disable all buttons immediately after selection
            buttons.forEach(btn => btn.disabled = true);

            if (isCorrect) {
                score++;
                if (selectedButton) selectedButton.classList.add('correct');
                feedbackMessage.textContent = "CORRECT: Challenge Secured! ‚úÖ";
                feedbackMessage.classList.add('neon-title');
                feedbackMessage.classList.remove('text-red-500');
            } else {
                if (selectedButton && selectedOption !== 'TIMED OUT') selectedButton.classList.add('incorrect');
                
                // Determine feedback message for time out vs incorrect answer
                const message = selectedOption === 'TIMED OUT' 
                    ? `TIME'S UP! üõë Answer was ${correctAnswer}` 
                    : `INCORRECT! ‚ùå Answer was ${correctAnswer}`;
                    
                feedbackMessage.textContent = message;
                feedbackMessage.classList.add('text-red-500');
                feedbackMessage.classList.remove('neon-title');

                // Highlight the correct answer if a button exists
                buttons.forEach(btn => {
                    if (btn.textContent.includes(correctAnswer)) {
                        btn.classList.add('correct');
                    }
                });
            }

            // If time ran out, automatically move to the next question after a brief pause
            if (selectedOption === 'TIMED OUT') {
                nextButton.disabled = true; // Still show next button but keep disabled
                nextButton.textContent = 'AUTO-NEXT... ‚è≥';
                setTimeout(nextQuestion, 2000);
            } else {
                nextButton.disabled = false;
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            document.getElementById('finalLevel').textContent = currentLevel;
            document.getElementById('finalQCount').textContent = questionCount;
            document.getElementById('finalScore').textContent = `${score} / ${questionCount}`;
        }

        function resetQuiz() {
            // Reset state
            currentLevel = null;
            timePerQuestion = null;
            questionCount = 0;

            // Clear selections
            document.querySelectorAll('#levelOptions .neon-button, #timeOptions .neon-button').forEach(btn => {
                btn.classList.remove('selected-button');
            });

            // Reset UI
            resultScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
            updateStartButton();
        }

        window.onload = resetQuiz;
    </script>
</body>
